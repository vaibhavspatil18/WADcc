<html>
    <head>
        <title>
            Reg. Form Using local storage js
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>
      <body>

      <div class="container">
        <h2>Registration Form</h2>
        <form action="#">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter email" name="name">
              </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="birthdate">birthdate:</label>
            <input type="date" class="form-control" id="birthdate" placeholder="Enter birthdate" name="birthdate">
           
          </div>

          <div class="form-group">
            <label for="gender"> Select you gender</label>
            <select id="gender" name="gender">
                
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">other</option>
            </select>
           
          </div>

          <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>
          <a href="/display.html"button type="button">show Data</button></a>
        </form>

      </div>
     
      </div>


      </body>
      <script>
          //showData();
function saveData()
{
let name,email,birthdate,gender;
name=document.getElementById("name").value;
email=document.getElementById("email").value;
birthdate=document.getElementById("birthdate").value;
gender=document.getElementById("gender").value;


let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
if(user_records.some((v)=>{return v.email==email}))
{
  alert("duplicate data");
}
else
{
  user_records.push({
  "name":name,
  "email":email,
  "birthdate":birthdate,
  "gender":gender
})
localStorage.setItem("users",JSON.stringify(user_records));
}




/*localStorage.setItem("name",name)
localStorage.setItem("email",email)
localStorage.setItem("birthdate",birthdate)
localStorage.setItem("gender",gender)*/
}
        </script>
</html>
