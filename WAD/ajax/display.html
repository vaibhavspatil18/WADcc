<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body>
    </div>
    <div class="col-sm-6" style="border: 1px solid gray;">
      <h2 style="text-align: center;">Users Table</h2>
      <div class="row">
        
        <div class="col-sm-3" style="background-color: #ff5c6f;padding: 10px;">Name</div>
        <div class="col-sm-3" style="background-color: #38b7ff;padding: 10px;">Email</div>
        <div class="col-sm-3" style="background-color: #ff914d;padding: 10px;">Birthdate</div>
        <div class="col-sm-3" style="background-color: #45ff45;padding: 10px;">Gender</div>
    
      </div>
      <div id="showUsers"></div>
    </div>
    </div>

    </body>
    <script>
        showData();
function showData()
{
  document.getElementById("showUsers").innerHTML="";
  let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
  if(user_records)
  {
    for(let i=0;i<user_records.length;i++)
    {
      let addDiv=document.createElement('div');
  addDiv.className="row";
  addDiv.innerHTML='  <div class="col-sm-3" style="padding: 10px;">'+user_records[i].name+'</div><div class="col-sm-3" style="padding: 10px;">'+user_records[i].email+'</div><div class="col-sm-3" style="padding: 10px;">'+user_records[i].birthdate+'</div><div class="col-sm-3" style="padding: 10px;">'+user_records[i].gender+'</div>';
  document.getElementById("showUsers").appendChild(addDiv);

    }
  }
  }
    </script>
</html>
